<!DOCTYPE html>
<html>
<head>
    <title>Your Math Game App - Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/exercise.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="progress-bar"></div>
        <div id="question-info">
            <p id="question-number">1/20</p>
            <div id="timer">00:00</div>
        </div>
        <div id="problem-container">
            <p id="problem-text">Loading problem...</p>
            <input type="text" id="user-answer" required><br>
            <button id="next-button">Next</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>

    <!-- Results Container (Initially hidden) -->
    <div id="resultsContainer" style="display: none;">
        <h2>Results</h2>
        <!-- Results will be dynamically added here using JavaScript -->
        <p>Total Time Spent: <span id="totalTimeSpent"></span></p>
        <p>Number of Incorrect Answers: <span id="numIncorrectAnswers"></span></p>
        <button id="saveResultsButton">Save</button>
        <button id="backToHomeButton">Back to Home</button>
    </div>

    <script src="{{ url_for('static', filename='js/exercise.js') }}"></script>
</body>
</html>
