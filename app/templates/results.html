<!DOCTYPE html>
<html>
<head>
    <title>Your Math Game App - Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Math Game - Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Problem</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.problem_text }}</td>
                    <td>{{ result.user_answer }}</td>
                    <td>{{ result.correct_answer }}</td>
                    <td>{{ "Correct" if result.is_correct else "Incorrect" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
