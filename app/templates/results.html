<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Math Game App - Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-3xl text-center font-semibold mb-4">
        Your Math Game - Results
      </h1>
      <table class="table-auto w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4">Problem</th>
            <th class="py-2 px-4">Your Answer</th>
            <th class="py-2 px-4">Correct Answer</th>
            <th class="py-2 px-4">Result</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td class="py-2 px-4">{{ result.problem_text }}</td>
            <td class="py-2 px-4">{{ result.user_answer }}</td>
            <td class="py-2 px-4">{{ result.correct_answer }}</td>
            <td class="py-2 px-4">
              <div class="flex items-center">
                <div class="w-1/2">
                  <div
                    class="bg-green-200 text-green-600 text-sm rounded-full py-1 px-3"
                  >
                    {% if result.is_correct %} Correct {% else %} Incorrect {%
                    endif %}
                  </div>
                </div>
                <div class="w-1/2">
                  <div class="bg-gray-300 h-4 rounded-full">
                    <div
                      class="bg-green-500 h-4 rounded-full"
                      style="width: {{ result.is_correct ? '100%' : '50%' }}"
                    ></div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
